<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form class="form">
      <div>
        <label for="first_name">First name</label>
        <input id="first_name" type="text" required placeholder="First name" />
      </div>
      <div>
        <label for="last_name">Last name</label>
        <input id="last_name" type="text" required placeholder="Last name" />
      </div>
      <div>
        <lable for="email">Email</lable>
        <input id="email" type="email" required placeholder="Email" />
      </div>
      <div>
        <label for="user_name">Username</label>
        <input id="user_name" type="text" required placeholder="Username" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          required
          minlength="10"
          placeholder="Password"
        />
      </div>
      <div>
        <label for="birth_date">Birth date</label>
        <input id="birth_date" type="date" required />
      </div>
      <div>
        <label for="happy_count">How happy are you</label>
        <input id="happy_count" type="range" />
      </div>
      <div>
        <label for="color">What is your fav.color?</label>
        <input id="color" type="color" />
      </div>
      <div>
        <input id="" type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
