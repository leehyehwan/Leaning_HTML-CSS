<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <header>
      <div class="header__column"><i class="fas fa-times"></i></div>
      <div class="header__column">Play list</div>
      <div class="header__column"></div>
    </header>

    <main>
      <div class="music">
        <div class="music-column img-lg">
          <div class="music-column__img">
            <i class="far fa-image fa-3x"></i>
          </div>
        </div>
        <div class="music-column">
          <div class="music-column__title title-lg">Randaom Love</div>
          <div class="music-column__artist artist-lg">by Divay Kapoor</div>
        </div>
      </div>

      <div class="mid-section">
        <div class="mid-section__column"><i class="fas fa-play"></i> Play</div>
        <div class="mid-section__column"><i class="far fa-heart"></i></div>
        <div class="mid-section__column"><i class="fas fa-plus"></i></div>
      </div>

      <div class="music-list">
        <div class="music">
          <div class="music-column">
            <div class="music-column__img"></div>
          </div>
          <div class="music-column">
            <div class="music-column__title">Matargasti</div>
            <div class="music-column__artist">Mothi Chauhan</div>
          </div>
        </div>
        <div class="music">
          <div class="music-column"><div class="music-column__img"></div></div>
          <div class="music-column">
            <div class="music-column__title">Attitude</div>
            <div class="music-column__artist">Lewis Of Man - Attitude</div>
          </div>
        </div>
        <div class="music">
          <div class="music-column"><div class="music-column__img"></div></div>
          <div class="music-column">
            <div class="music-column__title">Try Everting</div>
            <div class="music-column__artist">Shakira - Zootopia</div>
          </div>
        </div>
        <div class="music">
          <div class="music-column"><div class="music-column__img"></div></div>
          <div class="music-column">
            <div class="music-column__title">Sunflower</div>
            <div class="music-column__artist">Joseph Vincent - Sunflower</div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/4da77130e5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
