<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header__column"><i class="fas fa-bars"></i></div>
      <div class="header__column">library</div>
      <div class="header__column"><i class="fas fa-shopping-basket"></i></div>
      <div class="search-bar">
        <input type="text" placeholder="Search Books" />
        <i class="fas fa-search"></i>
      </div>
    </header>

    <main>
      <h4>Book of the day</h4>
      <div class="lg-section">
        <img src="img/1.jpg" class="lg-section__img" />
        <div class="lg-section__column">
          <div class="lg-section__text">
            <div class="lg-section__item txt-title">No Fixed Abode</div>
            <div class="lg-section__item txt-sub">journey Through</div>
            <div class="lg-section__item star-point">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i>
            </div>
            <div class="lg-section__text-tag">
              <div class="lg-section__item tag">Journey</div>
              <div class="lg-section__item tag">Biography</div>
            </div>
          </div>
          <div class="lg-section__btn">
            <i class="fas fa-bookmark"></i>
            <div class="lg-btn">Book Now</div>
          </div>
        </div>
      </div>
      <h4>Top Adventures</h4>
      <div class="book-list">
        <div class="book-list__item">
          <img src="img/2.jpg" alt="" class="book-list__img" />
          <div class="star-point star-sm">
            <i class="fas fa-star"></i><i class="fas fa-star"></i
            ><i class="fas fa-star"></i><i class="fas fa-star"></i
            ><i class="fas fa-star"></i>
          </div>
        </div>
        <div class="book-list__item">
          <img src="img/3.jpg" alt="" class="book-list__img" />
          <div class="star-point star-sm">
            <i class="fas fa-star"></i><i class="fas fa-star"></i
            ><i class="fas fa-star"></i><i class="fas fa-star"></i
            ><i class="fas fa-star"></i>
          </div>
        </div>
        <div class="book-list__item">
          <img src="img/4.jpg" alt="" class="book-list__img" />
          <div class="star-point star-sm">
            <i class="fas fa-star"></i><i class="fas fa-star"></i
            ><i class="fas fa-star"></i><i class="fas fa-star"></i
            ><i class="fas fa-star"></i>
          </div>
        </div>
        <div class="book-list__item">
          <img src="img/5.jpg" alt="" class="book-list__img" />
          <div class="star-point star-sm">
            <i class="fas fa-star"></i><i class="fas fa-star"></i
            ><i class="fas fa-star"></i><i class="fas fa-star"></i
            ><i class="fas fa-star"></i>
          </div>
        </div>
      </div>
      <h4>Popular authors</h4>
      <div class="lg-section">
        <img src="img/6.jpg" class="lg-section__img" />
        <div class="lg-section__column">
          <div class="lg-section__text">
            <div class="lg-section__item txt-title">
              George Raymond Richard Martin
            </div>
            <div class="lg-section__item txt-sub">
              Modern American sience fiction writer, screenwriter, producer and
              editor, winner of many literary awards.
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/4da77130e5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
