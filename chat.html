<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>
          No Service
          <i class="fas fa-wifi"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <span>
          18:43
        </span>
      </div>
      <div class="status-bar__column">
        <span
          >100%
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </span>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <hi class="alt-header__title">Yvonne Lee</hi>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span
        ><span><i class="fas fa-bars"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2020년 7월 22일 화요일</div>
      <div class="message-row">
        <img src="image/myimg.jpg" alt="" />
        <div class="message-row__content">
          <span class="message__author">Yvonne</span>
          <div class="message__info">
            <span class="message__bubble">Hey :)</span>
            <span class="message__time">21:23</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Suup?</span>
            <span class="message__time">21:23</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="fas fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a Message" /><i
          class="fas fa-smile-wink fa-lg"
        ></i
        ><button><i class="fas fa-arrow-up"></i>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/4da77130e5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
